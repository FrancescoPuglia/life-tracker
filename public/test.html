 <!DOCTYPE html>
<html>
<head>
    <title>TEST MODAL</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .test-banner { 
            background: red; 
            color: white; 
            padding: 20px; 
            text-align: center; 
            font-size: 24px; 
        }
        .modal-test {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background: white;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            color: black !important;
            background: white !important;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="test-banner">
        ðŸš¨ TEST MODAL STATICO - FUNZIONA? ðŸš¨
    </div>
    
    <div class="modal-test">
        <h2>Test Input Visibility</h2>
        <p><strong>Scrivi negli input sotto e dimmi se vedi il testo!</strong></p>
        
        <label>Title:</label>
        <input type="text" placeholder="Scrivi qui il titolo..." id="title">
        
        <label>Description:</label>
        <textarea placeholder="Scrivi qui la descrizione..." id="description" rows="4"></textarea>
        
        <button onclick="testValues()">TEST VALUES</button>
        <button onclick="clearInputs()">CLEAR</button>
        
        <div id="output" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px;"></div>
    </div>

    <script>
        function testValues() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const output = document.getElementById('output');
            
            output.innerHTML = `
                <strong>VALUES CAPTURED:</strong><br>
                Title: "${title}"<br>
                Description: "${description}"
            `;
            
            console.log('Title:', title);
            console.log('Description:', description);
        }
        
        function clearInputs() {
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            document.getElementById('output').innerHTML = '';
        }
        
        // Auto-update output as user types
        document.getElementById('title').addEventListener('input', testValues);
        document.getElementById('description').addEventListener('input', testValues);
    </script>
</body>
</html>
