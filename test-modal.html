<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Text Visibility Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --foreground: #ffffff;
        }
        
        body {
            color: var(--foreground);
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0e1c36 75%, #1e3a8a 100%);
        }

        /* Modal portal styles from our fix */
        .modal-portal input[type="text"],
        .modal-portal input[type="number"],
        .modal-portal textarea {
            color: #111827 !important;
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
            -webkit-text-fill-color: #111827 !important;
            text-shadow: none !important;
        }

        .modal-portal input::placeholder,
        .modal-portal textarea::placeholder {
            color: #6b7280 !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-white text-2xl mb-4">Modal Text Visibility Test</h1>
    
    <button onclick="showModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Open Modal
    </button>

    <div id="modal" class="modal-portal fixed inset-0 z-[9999] hidden items-center justify-center p-4" style="background-color: rgba(0, 0, 0, 0.75);">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900">Test Modal</h3>
                <button onclick="hideModal()" class="text-gray-400 hover:text-gray-600 text-xl">Ã—</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input 
                        type="text" 
                        placeholder="Enter title" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 bg-white placeholder-gray-500"
                    />
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea 
                        placeholder="Enter description" 
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 bg-white placeholder-gray-500"
                    ></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Number</label>
                    <input 
                        type="number" 
                        placeholder="123" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 bg-white placeholder-gray-500"
                    />
                </div>
            </div>
            
            <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-200">
                <button onclick="hideModal()" class="px-6 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">Cancel</button>
                <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Create</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            // Focus first input
            setTimeout(() => {
                modal.querySelector('input[type="text"]').focus();
            }, 100);
        }

        function hideModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Close on backdrop click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === e.currentTarget) {
                hideModal();
            }
        });
    </script>
</body>
</html>
